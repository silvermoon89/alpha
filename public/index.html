    <script>
        let allAirdrops = [];
        let autoRefreshInterval = null;

        // let notificationPermission = false; // åˆ é™¤é€šçŸ¥æƒé™å˜é‡

        function formatAddress(addr) {
            if (!addr) return 'æœªçŸ¥';
            return addr.length > 12 ? `${addr.slice(0, 6)}...${addr.slice(-4)}` : addr;
        }
        async function copyText(text) {
            try {
                if (!text) return false;
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(text);
                    return true;
                }
            } catch (e) {
                // å¿½ç•¥ï¼Œå°è¯•å›é€€
            }
            // å›é€€æ–¹æ¡ˆï¼šä½¿ç”¨éšè—çš„textarea
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.top = '-9999px';
                textarea.style.left = '-9999px';
                textarea.setAttribute('readonly', '');
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                const ok = document.execCommand('copy');
                document.body.removeChild(textarea);
                return !!ok;
            } catch (e) {
                return false;
            }
        }

        // æ ¹æ®é“¾IDç”Ÿæˆ CoinMarketCap Dex è·³è½¬URL
        const CHAIN_NAME_TO_ID = {

            BASE: 8453,

        };
        const ID_TO_SLUG = Object.entries(CHAIN_NAME_TO_ID).reduce((acc, [name, id]) => {
            acc[String(id)] = name.toLowerCase();
            return acc;
        }, {});
        function getCmcDexUrl(chainId, address) {
            if (!chainId || !address) return '';
            const slug = ID_TO_SLUG[String(chainId)];
            if (!slug) return '';
            return `https://dex.coinmarketcap.com/zh/token/${slug}/${address}/`;

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateStr) {

            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN');

        // æ ¼å¼åŒ–æ—¶é—´

        function getStatusClass(status) {

                case 'tge': return 'type-tge';

        function getStatusText(status) {
            switch (status) {

                case 'ongoing': return 'è¿›è¡Œä¸­';

            }
        }

        // è·å–ç±»å‹ä¸­æ–‡åç§°
        function getTypeText(type) {
            switch (type) {
                case 'claim': return 'ç”³é¢†';
                case 'grab': return 'æŠ¢è´­';
                case 'tge': return 'ä»£å¸ç”Ÿæˆäº‹ä»¶';

            }

        // æ£€æŸ¥ç©ºæŠ•æ˜¯å¦å·²è¿‡æœŸ
        function isExpired(airdrop) {
            if (!airdrop.date) return false;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const airdropDate = new Date(airdrop.date);
            airdropDate.setHours(0, 0, 0, 0);
            
            if (airdropDate < today) return true;
            
            if (airdropDate.getTime() === today.getTime() && airdrop.time) {
                const [hours, minutes] = airdrop.time.split(':').map(Number);
                const airdropDateTime = new Date(airdrop.date);
                airdropDateTime.setHours(hours || 0, minutes || 0, 0, 0);
                
                return airdropDateTime <= new Date();
            }
            
            return false;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(airdrops) {
            const stats = {
                total: airdrops.length,
                announced: airdrops.filter(a => a.status === 'announced').length,
                ongoing: airdrops.filter(a => a.status === 'ongoing').length,
                completed: airdrops.filter(a => a.status === 'completed').length
            };

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">æ€»ç©ºæŠ•æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.announced}</div>
                    <div class="stat-label">å¾…å‘å¸ƒ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.ongoing}</div>
                    <div class="stat-label">è¿›è¡Œä¸­</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.completed}</div>
                    <div class="stat-label">å·²ç»“æŸ</div>
                </div>
            `;
        }

        // æ¸²æŸ“ç©ºæŠ•å¡ç‰‡
        function renderAirdrops(airdrops) {
            const grid = document.getElementById('airdropsGrid');
            grid.innerHTML = '';

            airdrops.forEach(airdrop => {
                const card = document.createElement('div');

                const contractValue = airdrop.contract_address ? formatAddress(airdrop.contract_address) : 'åˆçº¦åœ°å€ä¸ºç©º';
                const cmcUrl = getCmcDexUrl(airdrop.chain_id, airdrop.contract_address);
                const contractDisplayValue = airdrop.contract_address

                const contractCopyBtn = airdrop.contract_address

                const contractDisplay = `

                        <div class="detail-item">

                        </div>
                        <div class="detail-item">

                            <div class="detail-value">${airdrop.points || 'æœªçŸ¥'}</div>
                        </div>
                        <div class="detail-item">

                            <div class="detail-value">${airdrop.amount || 'æœªçŸ¥'}</div>
                        </div>

        }

        // è¿‡æ»¤æ•°æ®
        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            const filtered = allAirdrops.filter(airdrop => {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const nameHit = (airdrop.name || '').toLowerCase().includes(searchTerm);
                const tokenHit = (airdrop.token || '').toLowerCase().includes(searchTerm);
                const addressHit = (airdrop.contract_address || '').toLowerCase().includes(searchTerm);
                const matchesSearch = !searchTerm || nameHit || tokenHit || addressHit;
                
                const matchesStatus = !statusFilter || airdrop.status === statusFilter;
                const matchesType = !typeFilter || airdrop.type === typeFilter;

                return matchesSearch && matchesStatus && matchesType;
            });

            updateStats(filtered);
            renderAirdrops(filtered);

        // è·å–æ•°æ®
        async function fetchData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const grid = document.getElementById('airdropsGrid');
            const updateInfo = document.getElementById('updateInfo');

            loading.style.display = 'block';
            error.style.display = 'none';
            grid.innerHTML = '';
            updateInfo.innerHTML = '';

            try {
                const response = await fetch('/fetch-data');
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
